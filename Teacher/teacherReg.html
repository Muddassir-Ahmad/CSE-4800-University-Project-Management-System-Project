        form {
            background: #fff;
            padding: 15px;
            box-shadow: 0px 0px 10px 0px;

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <form action="insertTeacher.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <h3 class="text-center mb-3 mt-3"> <strong>Teacher Registration</strong> </h3>
                    </div>

                    <hr class="p-2 rounded">
                    <!-- <hr class="sDec"> -->
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                Teacher Name :
                                <input type="text" placeholder="Your Full Name" class="form-control" name="r_name"
                                    required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                Teacher Email :
                                <input type="text" placeholder="Your Versity Email(@lus.ac.bd)" class="form-control"
                                    name="r_email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                University Short Name :
                                <input placeholder="University Provided Short Name" type="text" class="form-control"
                                    name="r_short_name" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                Department :
                                <select class="form-control " name="r_dept" required>
                                    <option value="" selected>Select Your Department </option>
                                    <option value="CSE">CSE</option>
                                    <option value="EEE">EEE</option>
                                    <option value="CE">CE</option>
                                    <option value="BBA">BBA</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            Designation :
                            <input type="text" class="form-control" name="r_des" required>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                Mobile :
                                <input type="text" class="form-control" name="r_mobile" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                Password :
                                <input
                                    placeholder="Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji."
                                    type="text" class="form-control" name="r_pass" required>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                Confirm Password :
                                <input type="text" placeholder="Sample(Abcde123@)" class="form-control" name="r_con_pass" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="col-lg-6 col-md-6">
                            <div class="mb-3">
                                Mobile :
                                <input type="text" class="form-control" name="r_mobile" required>
                            </div>
                        </div> -->
                        <div class="col-lg-6 col-md-6 mt-1">
                            <div class="mb-3">
                                Image :
                                <input type="file" name="image" src="" alt="" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn  btn-secondary col-12 mt-2 mb-2" name="submit">Register</button>
                    Already Registered?<a href="teacherLogin.html">Login Here</a>

                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
